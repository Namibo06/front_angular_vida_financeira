<div class="reports__container">
    <header>

    </header>

    <main>
        <div class="reports__options">
            <div class="reports__options__filters">
                <div class="camp">
                    <label>De:</label>
                    <input type="date" name="{{startDate}}" [(ngModel)]="startDate">
                </div><!--camp-->

                <div class="camp">
                    <label>Até:</label>
                    <input type="date" name="{{endDate}}" [(ngModel)]="endDate">
                </div><!--camp-->

                <select name="{{allINputOrOutput}}" [(ngModel)]="allINputOrOutput" (change)="allINputOrOutput">
                    <option value="">Tudo</option>
                    <option value="entrada">Entradas</option>
                    <option value="saida">Saídas</option>
                </select>
            </div><!--reports__options__filters-->

            <div class="reports__options__buttons">
                <button type="button" (click)="clearFilters()">Limpar</button>
                <!--<button type="button">Imprimir</button>-->
                <button type="button" (click)="searchData()">Buscar</button>
                <button type="button" (click)="downloadPDF()">Gerar PDF</button>
                <button type="button" (click)="exportToCsv()">Exportar em CSV</button>
                <button type="button" (click)="exportToExcel()">Exportar em Excel</button>
            </div><!--reports__options__buttons-->
        </div><!--reports__options-->

        <div class="reports__templates" *ngIf="templateModal">
            <table border="1">
                <thead>
                    <th>Nome</th>
                    <th>Operação</th>
                    <th>Valor</th>
                </thead>

                <tbody *ngFor="let item of itemsReports">
                    <td>{{item.name}}</td>
                    <td>{{item.operation}}</td>
                    <td>R${{item.price}}</td>
                </tbody>
            </table>
        </div><!--reports__templates-->
    </main>
</div><!--reports__container-->
